<div class="container">
    <h2 class="text-center display-4 mb-5">Employees</h2>
    <div class="row my-3">
      <div class="col-sm-3">
          <select name="setBy" id="setBy" class="form-control" [(ngModel)]="filterObj.setBy">
            <option *ngFor="let setFilter of setByFilters" value="{{setFilter.id}}">{{setFilter.name}}</option>
          </select>
      </div>
      <div class="col-sm-3">
          <input type="number" name="salary" id="salary" placeholder="Salary" class="form-control"
          [(ngModel)]="filterObj.salary">
      </div>
      <div class="col-sm-3">
          <button type="button" class="btn btn-primary btn-block" (click)="search()">Search</button>
      </div>
      <div class="col-sm-3" style="border-left: 1px lightgrey solid;">
        <button type="button" class="btn btn-success btn-block" [routerLink]="['/employee']">Add new employee</button>
      </div>
    </div>
    <table class="table table-striped table-hover table-sm" *ngIf="employees.length">
        <thead class="thead-dark">
            <tr>
              <th>Full Name</th>
              <th>Email</th>
              <th>Salary</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let employee of employees">
              <td>{{employee.fullName}}</td>
              <td>{{employee.email}}</td>
              <td>{{employee.salary}}</td>
            </tr>
          </tbody>
    </table>
    <h3 class="text-center py-5" *ngIf="!employees.length">No record found.</h3>
</div>
